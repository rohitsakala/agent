---
pipeline:
  build:
    privileged: true
    image: rancher/dapper:0.5.7
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    commands:
    - dapper ci

  stage-binaries:
    image: rancher/dapper:0.5.7
    commands:
    - cp -r ./bin/* ./package/
    when:
      branch: master
      event: tag

  publish-image:
    image: plugins/docker
    dockerfile: package/Dockerfile
    repo: rancher/agent
    context: package/
    tag: ${DRONE_TAG}
    secrets: [docker_username, docker_password]
    build_args:
    - VERSION=${DRONE_TAG}
    when:
      branch: master
      event: tag
